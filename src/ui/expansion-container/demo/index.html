<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expansive Container Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <style>
    html, body {
      box-sizing: border-box;
    }

    body {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
    }

    #app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    pre {
      background-color: cornsilk;
      margin: 0;
    }
  </style>
</head>
<body>
  <main id="app"></main>
  <script src="bundle.js"></script>
</body>
</html>
